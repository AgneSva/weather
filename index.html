<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <img id="searchIcon" src="search--v2.png">
        <input type="text" id="search-box" class="hide inputdata" placeholder="Input the city..." >
        <button id="submit" class="hide">Search</button>
         <div id="plus">+ ADD CITY TO YOUR LIST</div>
    </header>
   
<div id="sideBar"> 
    <h2> YOUR CITIES</h2>
    <div class="toggle-btn" onclick="toggleSideBar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
<ul id = "myList">
  
</ul>
</div>


    <div class="container">

    
            <section class="location">
                <h1 id="city"></h1>
                <br>
                <h2 id="date"></h2>
            </section>

            <img id="icon" src="">

            <div class="current">
                <div id="temp"></div>
                <div id="weather"></div>
                <hr>
            </div>

            <div class="rec">
                <div id="NY">New York
                    <img id="iconNY" src="">
                    <div id="tempNY">temp</div>
                </div>
                <div>Moscow
                    <img id="iconMS" src="">
                    <div id="tempMS">temp</div>
                </div>
                <div>London
                    <img id="iconLN" src="">
                    <div id="tempLN">temp</div>
                </div>
            </div>


    
    </div>
    <script src="app.js"></script>
</body>

</html>
